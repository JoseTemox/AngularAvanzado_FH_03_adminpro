<div class="row animated fadeIn fast">

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Usuarios</h3>

                <div class="alert alert-info row animated fadeIn fast" role="alert" *ngIf="usuarios.length === 0">
                  <p class="mb-0">
                      No hay Usuarios con ese Termino
                  </p>
                </div>

                <div class="table-responsive"  *ngIf="usuarios.length !== 0" >
                    <table class="table">
                        <thead>
                            <tr >
                                <th>Avatar</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr *ngFor="let usuario of usuarios" class=" animated fadeIn fast">
                                <td>
                                    <img [src]="usuario.img | imagen: 'usuarios'" alt="" class="w75"/>
                                </td>
                                <td>{{usuario.nombre}}</td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Hospitales</h3>

                <div class="alert alert-info row animated fadeIn fast" role="alert" *ngIf="hospitales.length === 0">
                  <p class="mb-0">
                      No hay Hospitales con ese Termino
                  </p>
                </div>

                <div class="table-responsive" *ngIf="hospitales.length !== 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales" class="animated fadeIn fast">
                                <td >
                                    <img [src]="hospital.img | imagen: 'hospitales'" alt="" class="w75"/>
                                </td>
                                <td>{{hospital.nombre}}</td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Medicos</h3>

                <div class="alert alert-info row animated fadeIn fast" role="alert" *ngIf="medicos.length === 0">
                  <p class="mb-0">
                      No hay Medicos con ese Termino
                  </p>
                </div>

                <div class="table-responsive" *ngIf="medicos.length !== 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Medico</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos" class="animated fadeIn fast cursor" (click)="abrirMedico(medico)">
                                <td >
                                    <img [src]="medico.img | imagen: 'medicos'" alt="" class="w75"/>
                                </td>
                                <td>
                                    {{medico.nombre}}
                                    <!-- <a [routerLink]="['/dashboard/medico/medico._id']">

                                    </a> -->
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
